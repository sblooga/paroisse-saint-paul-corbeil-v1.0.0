services:
  - type: web
    name: paroisse-saint-paul-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: web
    name: paroisse-saint-paul-frontend
    env: static
    # Le plan 'free' est automatique pour les sites statiques,
    # on retire la ligne 'plan: free' ici pour Ã©viter l'erreur.
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://paroisse-saint-paul-backend.onrender.com/api
